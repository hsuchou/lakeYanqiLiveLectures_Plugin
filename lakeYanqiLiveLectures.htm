        <SCRIPT type="text/javascript">
            $(document).ready(function () {
                // 获取保存在 cookie 中的 channelid 值，如果没有则默认为第一个选项
                var lastSelected = getCookie('channelid') || $('#channelid option:first-child').val();
                // 设置 select 的当前选项为上次保存的值
                $('#channelid').val(lastSelected);

                // 当 select 的选项发生变化时，将其值保存到 cookie 中
                $('#channelid').change(function () {
                    var selected = $(this).val();
                    setCookie('channelid', selected);
                });

                // 设置 cookie 的函数
                function setCookie(name, value, days) {
                    var expires = "";
                    if (days) {
                        var date = new Date();
                        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                        expires = "; expires=" + date.toUTCString();
                    }
                    document.cookie = name + "=" + (value || "") + expires + "; path=/";
                }

                // 获取 cookie 的函数
                function getCookie(name) {
                    var nameEQ = name + "=";
                    var ca = document.cookie.split(';');
                    for (var i = 0; i < ca.length; i++) {
                        var c = ca[i];
                        while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
                    }
                    return null;
                }
            });
